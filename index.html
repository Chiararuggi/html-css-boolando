<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleando</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="bg-orange">
      <div class="headercontainer c-white">
        <div class="categories margin-auto">
          <a href="#" class="c-white margin-r4">Donna</a>
          <a href="#" class="c-white margin-r4">Uomo</a>
          <a href="#" class="c-white margin-r4">Bambini</a>
        </div>

        <div class="logo margin-auto">
          <img src="./img/boolean-logo.png" alt="logo" />
        </div>

        <div class="icons margin-auto">
          <i class="fas fa-user margin-r4"></i>
          <i class="fas fa-heart margin-r4"></i>
          <i class="fas fa-cart-shopping margin-r4"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container bg-black margin-t30 margin-auto">
        <div class="row">
          <div class="column margin-t30">
            <img src="./img/1.webp" alt="img1" />
          </div>
          <div class="column margin-t30">
            <img src="./img/2.webp" alt="img2" />
          </div>
          <div class="column margin-t30">
            <img src="./img/3.webp" alt="img3" />
          </div>
        </div>

        <div class="row">
          <div class="column margin-t30">
            <img src="./img/4.webp" alt="img4" />
          </div>
          <div class="column margin-t30">
            <img src="./img/5.webp" alt="img5" />
          </div>
          <div class="column margin-t30">
            <img src="./img/6.webp" alt="img6" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
